<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="../resources/css/common.css" rel="stylesheet" />
    <title>한국 폐암환우회</title>
</head>
<body>

<div id="all">
    <nav class="navbar navbar-expand-sm" style="margin-top: 1%; margin-bottom: 1%;">
        <div class="container-fluid">
            <div class="logo-li"><a href="/"><img src="../resources/images/logo.png" class="imgLogo"></a></div>

            <div class="collapse navbar-collapse justify-content-center" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <!-- 네비게이션 바 내용은 동일하게 유지됩니다. -->
                </ul>
            </div>
        </div>
    </nav>
    <div class="middle">
        <div class="sub_header">
            <div class="sub_category">
                <div class="sub_menu">
                    <!-- 수정 중인 글의 카테고리를 표시합니다. -->
                    <span class="sub_menu_text">후원금 운영 수정</span>
                </div>
            </div>
        </div>
        <div class="content_outer">
            <div class="content">
                <!-- 수정 폼 -->
                <form action="/donation_edit/{seq}" method="post" th:action="@{'/donation_edit/' + ${donation.seq}}">
                    <!-- 기부글의 내용을 Thymeleaf로 동적으로 바인딩합니다. -->
                    <input type="hidden" name="seq" th:value="${donation.seq}">
                    <div class="form-group">
                        <label>제목</label>
                        <input type="text" class="form-control" placeholder="Enter title" name="title" th:value="${donation.title}">
                    </div>

                    <div class="form-group">
                        <label>글쓴이</label>
                        <input type="text" class="form-control" placeholder="관리자" name="author" th:value="${donation.author}">
                    </div>

                    <div class="form-group">
                        <label>내용</label>
                        <textarea class="form-control" rows="5" name="content" th:text="${donation.content}"></textarea>
                    </div>

                    <input type="submit" id="btn-save" class="writeBtn" value="수정 완료" style="margin-top: 14px;">
                    <br/><br/>
                </form>
            </div>
        </div>
    </div>
</div>
<footer>
    <!-- 푸터 내용은 동일하게 유지됩니다. -->
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
